<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply as a Student</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2{
            margin: auto;
            width: 300px;
        }
    </style>
</head>
<body>
        <h2>Apply as a Student</h2>
        <form>
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required>

            <label for="studentContact">Contact Number:</label>
            <input type="tel" id="studentContact" name="studentContact" required>

            <label for="studentType">Select Mentor Type:</label>
            <select id="studentType" name="studentType" required>
                <option value="CareerAdvice">Career Advice</option>
                <option value="ResumeReview">Resume Review</option>
            </select>
            <input type="submit" value="Submit Application">
        </form>
    </section>
</body>
</html>
