<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourCareerMentor</title>
    <style>
    form {
        max-width: 600px;
        margin: auto;
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 10px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical; 
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
    h2{
        width:300px;
        margin:auto;
    }

    </style>
</head>
<body>
<main>
    <section id="apply">
        <h2>Apply as a Mentor</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="expertise">Expertise:</label>
            <input type="text" id="expertise" name="expertise" required>

            <label for="category">Preferred Category:</label>
            <select id="category" name="category" required>
                <option value="CareerAdvice">Career Advice</option>
                <option value="ResumeReview">Resume Review</option>
            </select>

            <label for="availability">Availability:</label>
            <input type="text" id="availability" name="availability" placeholder="E.g., weekdays after 6 PM" required>

            <label for="bio">Tell us about yourself:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <input type="submit" value="Submit Application">
        </form>
    </section>
</main>
<footer> 
 <a href="Contact.html">Back</a>
</footer>
</body>
</html>
